name: CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js 10
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x

            - run: npm bootstrap
            - run: npm build
            - run: npm lint
